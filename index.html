<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="current" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- establishing time block -->
      <!-- 12th hour setup -->
    <div id="12" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
    <textarea class="col-8 col-md-10 description" rows="3"></textarea>
    <!-- button for 12th hour -->
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
      <!-- 11th hour setup -->
    <div id="11" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"></textarea>
    <!-- button for 11th hour -->
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
      <!-- 10th hour setup -->
    <div id="10" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"></textarea>
    <!-- button for 10th hour -->
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
      <!-- 9th hour setup -->
    <div id="9" class="row time-block">
    <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
    <textarea class="col-8 col-md-10 description" rows="3"></textarea>
    <!-- button for 9th hour -->
    <button class="btn saveBtn col-2 col-md-1" aria-label="save">
      <i class="fas fa-save" aria-hidden="true"></i>
    </button>
    <!-- 5 - 1  -->
    </div>
    <!-- 5th hour setup -->
    <div id="5" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <!-- button for 5th hour -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <!-- 4th hour setup -->
    <div id="4" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <!-- button for 4th hour -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <!-- 3rd hour setup -->
    <div id="3" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <!-- button for 3rd hour -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <!-- 2nd hour setup -->
    <div id="2" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <!-- button for 2nd hour -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 1st hour setup -->
    <div id="1" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea class="col-8 col-md-10 description" rows="3"></textarea>
      <!-- button for 1st hour -->
      <button class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
  </div>
  </div>
    <!-- link -->
    <script src="./Assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
